{% extends 'news/base.html' %}
{% load static %}
{% block title %} Main version {% endblock title %}

{% block content %}

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 10vh;
            background-color: cornflowerblue;
        }

        .logo {
            color: chocolate;
            letter-spacing: 4px;
            font-size: 20px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            width: 20%;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links li a {
            color: antiquewhite;
            text-decoration: none;
            letter-spacing: 3px;
            font-size: 18px;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            height: 3px;
            width: 25px;
            background-color: azure;
            margin: 5px;
        }

        @media (min-width: 0) and (max-width: 1024px) {
            .nav-links {
                width: 50%;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            .nav-links {
                position: absolute;
                right: 0;
                height: 60%;
                top: 10vh;
                background-color: #6495ED;
                flex-direction: column;
                align-items: center;
                width: 40%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
            }

            .nav-links li {
                opacity: 0;
            }

            .burger {
                display: block;
            }
        }

        {#JavaScript#}
        .nav-active {
            transform: translate(0);
        }


    </style>
    <body>

    <nav>
        <div class="logo">
            <h1>Uzbekistan</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#"></a>Ish</li>
            <li><a href="#"></a>Xodim</li>
            <li><a href="#"></a>Signup</li>
            <li><a href="#"></a>Kirish</li>
        </ul>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </nav>

    </body>
    <script type="text/javascript" src="{% static 'news/js/main.js' %}"></script>
{% endblock content %}


{% block js_block %}
    <script src="{% static 'news/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'news/js/main.js' %}"></script>
{% endblock %}
